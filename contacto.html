<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
</head>

<body>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top shadow-0 border-bottom border-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BlogSite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#!">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Qui√©nes Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Contact Section -->
        <div class="container container-contact">

            <div class="contact-info">
                <div>
                <span><i class="fa fa-map-marker"></i> Address</span>
                <p>601 Pennsylvania Ave, Suite 900, Washington, DC, 20004</p>
                </div>

                <div>
                <span><i class="fa fa-phone"></i> Let's Talk</span>
                <p>+1 800 1236879</p>
                </div>

                <div>
                <span><i class="fa fa-envelope"></i> General Support</span>
                <p><a href="mailto:support@example.com" style="color: white;">support@example.com</a></p>
                </div>

            </div>

            <div class="contact-form">
                <h3 class="mb-4">Send Us A Message</h3>

                <form id="contactForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address *</label>
                    <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Eg. example@email.com"
                    required
                    />
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message *</label>
                    <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    placeholder="Write us a message"
                    required
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
                </form>

            </div>

        </div>


        <div class="alert alert-success alert-dismissible fade show" role="alert" id="alertMessage">
            <strong>Message sent!</strong> We will get back to you soon.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>

</html>
